<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Project</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-top">
                
                <nav class="nav">
                    <div class="nav-logo">
                        <img src="./img/logo.png" alt="Ladder" class="logo">
                    </div>
                    <ul class="nav-list">
                        <li><a href="#gallery">Примеры</a></li>
                        <li><a href="">Отзывы</a></li>
                        <li><a href="">Контакты</a></li>
                    </ul>
                </nav>
                
            </div>
            <div class="header-content">
                <div class="header-text">
                    <p>Проектировка и строительство бетонных лестниц</p>
                </div>
                <a href="" class="header-btm">Сделать заказ</a>

            </div>        
        </div>
    </header>

    <main>
        <section class="gallery" id="gallery">
            <div class="container-gallery">
                <h1>Фотогалерея</h1>

                <div class="gallery-slider">

                    <div class="slider">

                        <div class="owl-carousel">
                            <div class="slide">
                                <img src="./img/slider-main-photo/main-photo-02.jpg" alt="">
                            </div>
                            <div class="slide">
                                <img src="./img/slider-main-photo/main-photo.jpg" alt="">
                            </div>
                            <div class="slide">
                                <img src="./img/slider-main-photo/main-photo-03.jpg" alt="">
                            </div>
                            <div class="slide">
                                <img src="./img/slider-main-photo/main-photo-04.jpg" alt="">
                            </div>
                        </div>

                        
                    </div>

                </div>
            </div>
        </section>

        <section class="reviews">
            <div class="container">
                <h1>Отзывы</h1>
                <div class="reviews-wrap">
                    <div class="review">

                    </div>

                    <div class="dropdown-menu">
                        <div class="review">

                        </div>
                        <div class="review">

                        </div>
                        <div class="review">

                        </div>
                        <div class="review">

                        </div>
                    </div>

                    <a class="reviews-btn"><img src="./img/angle-down 1.jpg" alt="" id="btn-arrow"></a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>


</body>
</html>
